<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to V3.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            transition: transform 5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .container.slideOut {
            transform: translateY(-100vh);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            animation: glitchIn 1.5s ease-out forwards, glitchLoop 4s ease-in-out 2s infinite;
            opacity: 0;
        }

        .version {
            font-size: 1rem;
            color: #888;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeSlideDown 1s ease-out 0.3s forwards;
            opacity: 0;
        }

        a {
            display: inline-block;
            color: #ffffff;
            background: #111;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 16px 48px;
            border: 1px solid #333;
            transition: all 0.2s ease;
            animation: fadeSlideUp 1s ease-out 10s forwards;
            opacity: 0;
            pointer-events: none;
        }

        a.active {
            pointer-events: auto;
        }

        a:hover {
            background: #1a1a1a;
            border-color: #555;
        }

        @keyframes glitchIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateX(-20px);
                filter: blur(10px);
            }
            20% {
                opacity: 0.8;
                transform: scale(1.05) translateX(5px);
                filter: blur(0px);
            }
            25% {
                transform: scale(0.95) translateX(-3px);
            }
            30% {
                transform: scale(1.02) translateX(2px);
            }
            35% {
                transform: scale(0.98) translateX(-1px);
            }
            40% {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
            45% {
                transform: translateX(-2px);
                text-shadow: 2px 0 #ff0000, -2px 0 #00ffff;
            }
            50% {
                transform: translateX(2px);
                text-shadow: -2px 0 #ff0000, 2px 0 #00ffff;
            }
            55% {
                transform: translateX(0);
                text-shadow: none;
            }
            100% {
                opacity: 1;
                transform: scale(1) translateX(0);
                filter: blur(0px);
            }
        }

        @keyframes fadeSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitchLoop {
            0%, 90% {
                transform: translateX(0);
                text-shadow: none;
            }
            92% {
                transform: translateX(-2px);
                text-shadow: 2px 0 #ff0000, -2px 0 #00ffff;
            }
            94% {
                transform: translateX(2px);
                text-shadow: -2px 0 #ff0000, 2px 0 #00ffff;
            }
            96% {
                transform: translateX(-1px);
                text-shadow: 1px 0 #ff0000, -1px 0 #00ffff;
            }
            98%, 100% {
                transform: translateX(0);
                text-shadow: none;
            }
        }

        #fadeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            transition: opacity 2s ease;
        }

        #fadeOverlay.active {
            z-index: 9999;
            pointer-events: all;
            opacity: 1;
        }

        #welcomeTo {
            font-size: 1.5rem;
            font-weight: 400;
            color: #888;
            letter-spacing: 2px;
            opacity: 0;
        }

        #fadeOverlay.showText #welcomeTo {
            opacity: 1;
            transition: opacity 1s ease 0.5s;
        }

        #fadeOverlay.hideText #welcomeTo {
            opacity: 0;
            transition: opacity 1s ease;
        }

        #versionLarge {
            font-size: 1rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
        }

        #fadeOverlay.showText #versionLarge {
            opacity: 1;
            font-size: 4rem;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -1px;
            transition: all 1.5s ease;
        }

        #fadeOverlay.hideText #versionLarge {
            opacity: 0;
            transition: opacity 1s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            a {
                padding: 14px 36px;
            }

            #fadeOverlay.showText #versionLarge {
                font-size: 2.5rem;
            }
            
            #welcomeTo {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="fadeOverlay">
        <div id="welcomeTo">Welcome to</div>
        <div id="versionLarge">V3.0</div>
    </div>
    
    <div class="container">
        <div class="version">V3.0</div>
        <h1>solblist</h1>
        <a href="https://solblist.vercel.app" id="enterBtn">Enter</a>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('enterBtn').classList.add('active');
        }, 10000);

        document.getElementById('enterBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const container = document.querySelector('.container');
            const overlay = document.getElementById('fadeOverlay');
            
            // Start slide out animation
            container.classList.add('slideOut');
            overlay.classList.add('active');
            
            // After 5 seconds (when slide is done), show the welcome text
            setTimeout(() => {
                overlay.classList.add('showText');
            }, 5000);
            
            // After 7 seconds, fade out the text
            setTimeout(() => {
                overlay.classList.add('hideText');
            }, 7000);
            
            // After 9 seconds total (5s slide + 2s display + 2s fade out), redirect
            setTimeout(() => {
                window.location.href = 'https://solblist.vercel.app';
            }, 9000);
        });
    </script>
</body>
</html>
