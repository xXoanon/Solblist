<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Solblist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="legacy.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
    <script>
        // Apply theme immediately to prevent flash
        (function () {
            var savedTheme = localStorage.getItem('solblist-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <!-- Particles container for Christmas theme -->
    <div id="tsparticles"></div>

    <header>
        <h1>THE SOLBLIST™</h1>
        <div class="theme-selector-container">
            <label for="theme-selector">Theme:</label>
            <select id="theme-selector">
                <!-- Options will be populated by common.js -->
            </select>
        </div>
        <!-- Navigation Links -->
        <nav class="main-nav">
            <a href="list.html" class="nav-link active">List</a>
            <a href="profiles.html" class="nav-link">Profiles</a>
            <a href="compare.html" class="nav-link">Compare</a>
            <a href="stats.html" class="nav-link">Stats</a>
            <a href="changelog.html" class="nav-link">Changelog</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="index.html" class="nav-link">?</a>
        </nav>
        <hr class="header-line">
    </header>

    <main>
        <!-- Challenge of the Quarter Card -->
        <section class="challenge-link-section">
            <a href="challenge.html" class="challenge-card">
                <span class="challenge-card-label">★ Challenge of the Quarter ★</span>
                <span class="challenge-card-name" id="challenge-preview-name">Loading...</span>
                <span class="challenge-card-meta" id="challenge-preview-meta"></span>
            </a>
        </section>

        <!-- Main Level List View (Default Active) -->
        <section id="list-view" class="tab-content active">
            <h2 class="section-title">Main List</h2>
            <hr class="header-line section-line">
            <div id="solblist-container">
                <!-- Level list items will be generated here by script.js -->
                <p>Loading list...</p>
            </div>
        </section>

        <!-- Profile/Ranking content moved to profiles.html -->
        <!-- Single profile view is handled by profile.html -->
        <!-- Single level view section removed -->

    </main>

    <!-- Level Detail Modal -->
    <div id="level-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <div class="modal-content-grid">
                <div class="modal-video-column">
                    <div id="modal-video-container" class="video-embed-container">
                        <!-- YouTube iframe will be inserted here -->
                    </div>
                </div>
                <div class="modal-details-column">
                    <h2 id="modal-level-title">Level Title</h2>
                    <p id="modal-level-id" class="text-secondary modal-subtitle"></p> <!-- Added for Level ID -->
                    <p id="modal-level-points" class="modal-points-display"></p> <!-- Added class -->
                    <h3 class="modal-victors-heading">Victors</h3>
                    <div class="modal-victors-container"> <!-- Added container for scrolling -->
                        <ul id="modal-victors-list">
                            <!-- Victor list items will be inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content will be populated by common.js -->
    </footer>

    <script src="common.js"></script>
    <script src="list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</body>

</html>
